<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>

<body style="background-color: #056273; color: white;">
  <header th:replace="fragments :: header"></header>
  <h4>Register the Vehicle</h4>
  <div class="col-6">
    <form action="#" th:action="@{/vehicles/update/{id}(id=${vehicle.idVehicle})}" th:object="${vehicle}" method="post">
      <div class="form-group">
        <input type="hidden" th:field="*{idVehicle}">
        <label>Registration Plate</label>
        <input class="form-control" type="text" th:field="*{registrationPlate}" placeholder="Registration Plate"
          id="registrationPlate">

        <label>Year</label>
        <input class="form-control" type="number" th:field="*{manufacturingYear}" placeholder="Year"
          id="manufacturingYear">

        <label>Brand</label>
        <input class="form-control" type="text" th:field="*{idVehiclesmodels.idVehiclesbrand.idVehiclebrand}">
        <input type="hidden" th:field="*{idVehiclesmodels.idVehiclesbrand.brandName}">

        <label>Model</label>
        <input class="form-control" type="text" th:field="*{idVehiclesmodels.idVehiclemodel}">
        <input type="hidden" th:field="*{idVehiclesmodels.modelName}">

        <label>Person</label>
        <input class="form-control" type="text" th:field="*{idPeople}">

        <input type="hidden" th:field="*{deleted}">

      </div>
      <button type="submit" class="btn btn-primary">Update Vehicle</button>
    </form>
  </div>
  <footer th:replace="fragments :: footer"></footer>
</body>

</html>
